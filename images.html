<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <ul>
        {% for image in images %}
            <li><a href="https://{{ S3_BUCKET }}.s3.{{ S3_REGION }}.amazonaws.com/{{ image }}">{{ image }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Upload more images</a>
</body>
</html>
